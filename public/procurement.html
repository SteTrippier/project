    <div class="container py-5">
      <h1>Procurement request</h1>
      <form id="procurementForm">
        <div class="form-group">
          <label for="Request">Request details:</label>
          <textarea
            class="form-control"
            id="Request"
            rows="3"
            required
            placeholder="Enter details about the requested procurement (please use seperate requests for multiple procurement types)..."
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
