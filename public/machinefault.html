  <div class="container">
    <h1 class="my-4">Report a fault</h1>
    <form>

      <div class="form-group row">
        <label for="fault-machine" class="col-sm-2 col-form-label">Machine:</label>
        <div class="col-sm-10">
        <select class="form-control" id="fault-machine">
          <option>Volmer KRD 710</option>
          <option>Kentai 710e</option>
          <option>Werko 1410 yellow</option>
          <option>Werko 1410 blue</option>
          <option>Loroch NC1000</option>
        </select>
      </div>
      </div>

      <div class="form-group row">
        <legend class="col-sm-2 col-form-label">Urgency level:</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="urgency" id="urgency1" value="option1">
            <label class="form-check-label" for="urgency1">High</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="urgency" id="urgency2" value="option2">
            <label class="form-check-label" for="urgency2">Medium</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="urgency" id="urgency1" value="option3">
            <label class="form-check-label" for="urgency3">Low</label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="fault-details" class="col-sm-2 col-form-label">Fault details:</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="fault-details" placeholder="Enter details about the fault, be as detailed as you can." rows="5"></textarea>
        </div>
      </div>

      <button type="submit" class="btn btn-primary float-right">Submit fault report</button>

    </form>
  </div>
