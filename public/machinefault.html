<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="js/machinefault.js"></script>
  <script src="js/nav-setup.js"></script>
  <title>Machine fault reports</title>
</head>
<body>
  <!---------------------------------- navigation bar ---------------------------------------->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="main-nav-bar">
    <!--moved navbar to nav-setup.js -->
  </nav>
<!---------------------------------- end of navigation bar --------------------------------->

  <div class="container">
    <h1 class="my-4">Report a fault</h1>
    <form>

      <div class="form-group row">
        <label for="fault-machine" class="col-sm-2 col-form-label">Machine:</label>
        <div class="col-sm-10">
        <select class="form-control" id="fault-machine">
          <option>Volmer KRD 710</option>
          <option>Kentai 710e</option>
          <option>Werko 1410 yellow</option>
          <option>Werko 1410 blue</option>
          <option>Loroch NC1000</option>
        </select>
      </div>
      </div>

      <div class="form-group row">
        <legend class="col-sm-2 col-form-label">Urgency level:</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="urgency" id="urgency1" value="option1">
            <label class="form-check-label" for="urgency1">High</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="urgency" id="urgency2" value="option2">
            <label class="form-check-label" for="urgency2">Medium</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="urgency" id="urgency1" value="option3">
            <label class="form-check-label" for="urgency3">Low</label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="fault-details" class="col-sm-2 col-form-label">Fault details:</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="fault-details" placeholder="Enter details about the fault, be as detailed as you can." rows="5"></textarea>
        </div>
      </div>

      <button type="submit" class="btn btn-primary float-right">Submit fault report</button>

    </form>
  </div>












  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
