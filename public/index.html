<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
		<!-- BOOTSTRAP-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<!-- PROJECT-->
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<title>Login</title>
	</head>

	<body onload="onLoad()">
		<div class="login-container">
			<h1>LOGIN</h1>
			<form onsubmit="return false">

				<div class="form-group">
					<label for="usr">Username:</label>
					<input type="text" class="form-control" id="usr" name="empId">
				</div>

				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" id="pwd" name="password" >
				</div>
				<button class="btn btn-primary" type="submit" onclick="checkLogin()">Submit</button>
				<button class="btn btn-primary" onclick="location.href='signup.html';">Sign up</button>
			
			</form>
		</div>
		<script type="text/javascript" src="js/login.js"></script>
	</body>

</html>
