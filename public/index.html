<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
		<!-- BOOTSTRAP-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

		<!-- PROJECT-->
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<title>Login</title>
	</head>

	<body>
		<div class="login-container">
			<h1>LOGIN</h1>
			<form onsubmit="return false">

				<div class="form-group">
					<label for="usr">Employee ID:</label>
					<input type="text" class="form-control" id="usr" name="empId">
				</div>

				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" id="pwd" name="password" >
				</div>
				<button class="btn btn-primary" type="submit" onclick="checkLogin()">Submit</button>
			
			</form>
		</div>
	</body>

	<script>
		function checkLogin() {
			var empId = document.getElementById("usr").value;
			var password = document.getElementById("pwd").value;
			if (empId == "" || password == "") {
				alert("Login Failed please enter a password and employee ID");
			}
			else{
				//TODO: Check login credentials and delete this
				if (
					empId == "1234" &&
					password == "1234"
				){
					location.replace("home.html");
				}
			}
		}
	</script> 
</html>
