    <!---------------------------------- Book a holiday ---------------------------------------->
    <div class="container">
      <h1 class="my-4">Book a holiday</h1>
      <div class="container" id="calendar"></div>
      <p><b>
        You have <span id="holidays-remaining">0</span> holidays remaining for
        this year.
      </b></p>

      <form id="holidayForm">
        <div class="form-group">
          <label for="start-date">Start date</label>
          <input
            type="date"
            class="form-control"
            id="start-date"
            name="start-date"
            placeholder=""
          />
          <label for="end-date">End date</label>
          <input
            type="date"
            class="form-control"
            id="end-date"
            name="end-date"
            placeholder=""
          />
        </div>
        <div class="form-group">
          <label for="comment">Comment (Optional): </label>
          <input
            type="text"
            class="form-control"
            id="comment"
            placeholder="Enter comment here..."
          />
        </div>
        <button type="submit" class="btn btn-primary">Book holiday</button>
      </form>
    </div>
    <!---------------------------------- Cancel a holiday ---------------------------------------->
    <div class="container">
      <h1 class="my-4">Cancel a holiday</h1>
      <div id="failed-holiday-list" class="alert alert-info" role="alert">

      </div>
      <div id="no-holiday-list" class="alert alert-info" role="alert">
        You have no upcomming holidays.
      </div>
      <div id="edit-holiday-list" class="table-responsive">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Start date</th>
              <th scope="col">End date</th>
              <th scope="col">Comment</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id = "cancelHolidayTableBody">
            
          </tbody>
        </table>
      </div>
    </div>
